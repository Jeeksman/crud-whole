<br><br>
<div class="container mt-5">

    <!-- show error message -->

    <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>




    <form [formGroup]="userform" (ngSubmit)="userSubmit()">
        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control" formControlName="UserName" placeholder="Enter the User name">
        </div>
        <div class="col-lg-6 mt-2">
            <input type="email" class="form-control"formControlName="eMail" placeholder="Enter the Email">
        </div>
        <div class="col-lg-6 mt-2">
            <input type="text" class="form-control"formControlName="DOB" placeholder="Enter the Date of Birth">
        </div>
        <div class="col-lg-4 mt-2" *ngIf="!getparamid" (click)="userSubmit()">
            <button class="btn btn-primary btn-sm">Add</button>
        </div>
        <div class="col-lg-4 mt-2" *ngIf="getparamid"(click)="userUpdate()">
            <button class="btn btn-dark btn-sm">UPDATE</button>
        </div>
         
    </form>
</div>
